    <!-- SANAPINK -->
    <meta name="theme-color" content="#ec4899" />
    <meta property="og:title" content="The Funky Monkeys" />
    <meta
      property="og:description"
      content="Auf einzigartige Weise kombinieren weltweit renommierte Performance Künstler Akrobatik, Tanz und Comedy. Keine andere Company kann so energetische und frische Shows wie die der Funky Monkeys präsentieren. Ihr Können, ihre wilde Ausstrahlung und ihr jugendlicher Funke haben ZuschauerInnen auf der ganzen Welt beeindruckt und unterhalten."
    />

    <meta property="og:url" content="https://funky-monkeys.de" />
    <meta property="og:image" content="%PUBLIC_URL%/og_image.jpg" />
    <meta
      name="description"
      content="Auf einzigartige Weise kombinieren weltweit renommierte Performance Künstler Akrobatik, Tanz und Comedy. Keine andere Company kann so energetische und frische Shows wie die der Funky Monkeys präsentieren. Ihr Können, ihre wilde Ausstrahlung und ihr jugendlicher Funke haben ZuschauerInnen auf der ganzen Welt beeindruckt und unterhalten."
    />

    <meta property="og:locale" content="de_DE" />
    <meta property="og:locale:alternate" content="en_GB" />
    <meta property="og:video" content="%PUBLIC_URL%/intro.mp4" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>The Funky Monkeys</title>

  <body>
    <noscript
      >You need to enable JavaScript to run this app.</noscript
    >
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/V2hlQkVJZhE"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen

    <iframe
      id="twice"
      src=""
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
      style="position: fixed; z-index: 1; top: 0"
    ></iframe>
    <script>
      let root = document.querySelector('#twice');

      window.addEventListener('keydown', function (e) {
        if (e.shiftKey == true && e.keyCode == 79) {
          console.log('julia nguyen');
          root.src = 'https://www.youtube.com/embed/V2hlQkVJZhE';
        }
      });
    </script>
